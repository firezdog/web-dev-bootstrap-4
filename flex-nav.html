<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex and Navs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style>
.nav li:hover, a:hover {
  background: purple;
}
.nav li:hover a, a:hover {
  color: yellow;
}
li {
  flex: 1;
  text-align: center;
  border: 1px solid green;
}
nav a {
  border: 1px solid green;
}
</style>
<div class="container">
  <h1 class="text-center display-4">Navs w/ Flex</h1>
  <!-- old style -->
  <ul class="nav border border-primary flex-md-row flex-column justify-content-between">
    <li class="nav-item">
      <a href="#" class="nav-link active">Active Link</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link">Link</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link">Link</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link">Link</a>
    </li>
  </ul>
  <!-- alternate -- we don't need <ul> and <li> -->
  <nav class="nav mt-5 border border-primary flex-column-reverse">
    <a href="#" class="nav-link active">Active Link</a>
    <a href="#" class="nav-link">Link</a>
    <a href="#" class="nav-link">Link</a>
    <a href="#" class="nav-link">Link</a>
  </nav>
</div>
</body>
</html>
