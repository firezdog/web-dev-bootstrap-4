<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Examples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center display-4">Flexbox</h1>
    <div 
    class="d-flex 
    justify-content-start
    align-items-end
    flex-row
    border 
    border-dark" 
    style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn-warning btn-sm">Small</button>
        <button class="btn-warning btn-sm">Small 2</button>
    </div>
    <div 
    class="d-flex 
    justify-content-start
    align-items-end
    flex-row-reverse
    border 
    border-dark" 
    style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn-warning btn-sm">Small</button>
        <button class="btn-warning btn-sm">Small 2</button>
    </div>
    <div 
    class="d-flex 
    flex-column
    justify-content-end
    align-items-center
    border 
    border-dark" 
    style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn-warning btn-sm">Small</button>
        <button class="btn-warning btn-sm">Small 2</button>
    </div>
    <div 
    class="d-flex 
    flex-column-reverse
    justify-content-end
    align-items-center
    border 
    border-dark" 
    style="height: 200px">
        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn-warning btn-sm">Small</button>
        <button class="btn-warning btn-sm">Small 2</button>
    </div>
</div>

</body>
</html>
