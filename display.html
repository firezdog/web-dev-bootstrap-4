<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Utility</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="p-5">
    <style>
        div {
            width: 99%;
            max-height: 50rem;
        }
        h1 {
            width: 100%;
            font-size: 1rem;
        }
    </style>
    <h1 class="mb-5 p-5 bg-primary">Inline Block</h1>
    <div class="ml-5 bg-info">
        <h1 class="d-inline-block m-5">Hello</h1>
        <h1 class="d-inline-block m-5">Hello</h1>
        <h1 class="d-inline-block m-5">Hello</h1>
    </div>
    <h1 class="mt-5 mb-5 p-5 bg-primary">Flex Box</h1>
    <div class="d-flex ml-5 bg-info">
        <div class="flex-column">
            <h1 class="m-5">Hello</h1>
            <h1 class="m-5">Hello</h1>
            <h1 class="m-5">Hello</h1>
        </div>
        <div class="flex-column">
            <h1 class="m-5">Hello</h1>
            <h1 class="m-5">Hello</h1>
            <h1 class="m-5">Hello</h1>
        </div>
        <div class="flex-column">
            <h1 class="m-5">Hello</h1>
            <h1 class="m-5">Hello</h1>
            <h1 class="m-5">Hello</h1>
        </div>
    </div>
    <h1 class="d-sm-none mt-5 mb-5 p-5 bg-primary">X-Small Only</h1>
</body>

</html>
